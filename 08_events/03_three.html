<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: yellow;">
    <h1>Javascript with Projects</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    //setInterval -> it will continuously implement the function/method after every interval(as per given time)
    //runs continuously until it is stopped using clearInterval()
    let printMyName = function () {
        console.log('Hello Abhishek');
    }

    //for starting the interval
    let interval
    document.querySelector('#start').addEventListener('click', function () {
        interval = setInterval(printMyName, 2000)
    })

    //for stopping the interval
    document.querySelector('#stop').addEventListener('click', function () {
        clearInterval(interval)
        console.log('Interval is stopped!');
    })

</script>

</html>
