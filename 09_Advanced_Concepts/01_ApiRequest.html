<script>
    const requestUrl = 'https://api.github.com/users/Abhishekbansod'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            // const data = JSON.parse(this.responseText)
            // console.log(typeof data);
            // console.log(data.followers);

            console.log(this.responseText);//returns the all the data in string format-> need convert it to object
            let data = JSON.parse(this.responseText)
            //console.log(typeof data);
            //console.log(data.public_repos);

            document.querySelector('.cards img').setAttribute('src', `${data.avatar_url}`)
        }
    }
    xhr.send();
