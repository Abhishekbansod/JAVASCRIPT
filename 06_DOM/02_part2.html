<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body style="background-color: black; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednusday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>

    //dealing with parents
    let parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children); //retuns HTMLCollection with its childrens under console(on browser)
    console.log(parent.children[1]); //retuns the second child which is Tuesday in div
    console.log(parent.children[1].innerHTML); //retuns innerHTML value -> Tuesday

    //how to change the value of children using innerHTML
    // parent.children[1].innerHTML = "Abhishek"
    // console.log(parent.children[1]);

    //iterate over HTMLCollection using for loop -> not possible with other loops such forEach, map etc
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);    
    }

    //performing style on any child
    parent.children[1].style.color = "red"

    //moving from parent to child -> retuns the first & last child of parent 
    // console.log(parent.firstElementChild);
    // console.log(parent.lastElementChild);

    //moving from child to parent -> don't need to use queryselector everytime
    let dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling); //retuns next eleement to dayOne which is Tuesday

    //childNodes --> It also considers the linebreaks as well/enter button is pressed after every sentence
    console.log("NODES :", parent.childNodes);
</script>
</html>
